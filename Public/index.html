<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<title>Hello</title>
</head>
<body ng-controller="mainCtrl">
	<table>
	<h1><p class="text-center">Books</p></h1>
	<table class="table table-hover table-striped">
		<thead>
			<th>Title</th>
			<th>Price</th>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td>{{book.title}}</td>
				<td>{{book.price | currency:'$'}}</td>
			</tr>
		</tbody>
	</table>
	<form role="form" method="post">
		 <div class="form-group">
		    <label>Book's name</label>
		    <input type="text" class="form-control" placeholder="Enter book" ng-model="bookInstance.title">
		 </div>
		 <div class="form-group">
		    <label>Price</label>
		    <input type="number" class="form-control" placeholder="Price" ng-model="bookInstance.price">
		 </div>
		 <button type="submit" class="btn btn-default" ng-click ="save()">Submit</button>
	</form>
</body>
</html
